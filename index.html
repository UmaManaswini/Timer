<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="container">
      <div id="content">
        <div id="maincont">
          <div id="hrs" class="time">
            <h1 id="hours">00</h1>
            <span>:</span>
          </div>
          <div id="mins" class="time">
            <h1 id="minutes">00</h1>
            <span>:</span>
          </div>
          <div id="secs" class="time">
            <h1 id="seconds">00</h1>
          </div>
          <div class="mode">
            <h1 id="anorfn">AM</h1>
          </div>
        </div>

        <div id="btns">
          <div id="sbtn" class="btn"><p>Start</p></div>
          <div id="pbtn" class="btn"><p>Pause</p></div>
          <div id="stopbtn" class="btn"><p>Stop</p></div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
